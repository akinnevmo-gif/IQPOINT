<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneLife | Bible Search</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg, black, red, green, blue, purple);
    background-size:400% 400%;
    animation: rainbowBG 20s ease infinite;
    color:white;
    perspective:1200px;
}
@keyframes rainbowBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
header{
    text-align:center;
    padding:25px;
    font-size:28px;
    font-weight:bold;
    background: rgba(0,0,0,0.7);
}
.container{
    max-width:1200px;
    margin:30px auto;
    padding:20px;
}
input[type="text"]{
    width:100%;
    padding:15px;
    font-size:18px;
    border-radius:30px;
    border:none;
    margin-bottom:25px;
    outline:none;
}
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}
.card{
    background: rgba(255,255,255,0.08);
    padding:20px;
    border-radius:25px;
    text-align:center;
    transition: transform 0.5s ease, background 0.5s ease;
    transform-style: preserve-3d;
    box-shadow: 0 15px 40px rgba(0,0,0,0.7);
    cursor:pointer;
}
.card:hover{
    transform: rotateY(10deg) rotateX(5deg) scale(1.05);
    background: rgba(255,255,255,0.15);
}
.card h3{
    margin:0 0 10px;
    font-size:20px;
    text-shadow: 2px 2px 8px black;
}
.card p{
    margin:0;
    font-size:16px;
    line-height:1.5em;
}
.back{
    display:inline-block;
    margin-top:20px;
    padding:10px 20px;
    border-radius:30px;
    background: linear-gradient(45deg, red, green, blue, purple);
    text-decoration:none;
    color:white;
}
@media(max-width:768px){
    .card{padding:15px;}
}
</style>
</head>
<body>

<header>ðŸ“– Bible Search</header>

<div class="container">
<input type="text" id="searchBox" placeholder="Search Bible verses..." />
<div class="cards" id="verseContainer"></div>
<a href="index.html" class="back">â¬… Back to Dashboard</a>
</div>

<script>
// =========================================
// SAMPLE BIBLE VERSES
// For full 1000+ verses, you can import JSON file like bible.json
const bibleVerses=[
{ref:"Genesis 1:1", text:"In the beginning God created the heavens and the earth."},
{ref:"John 3:16", text:"For God so loved the world that He gave His only Son, that whoever believes in Him should not perish but have eternal life."},
{ref:"Psalm 23:1", text:"The Lord is my shepherd; I shall not want."},
{ref:"Philippians 4:13", text:"I can do all things through Christ who strengthens me."},
{ref:"Romans 8:28", text:"And we know that all things work together for good to those who love God."}
// â€¦ continue until 1000+ verses
];

// =========================================
// SEARCH AND RENDER
const searchBox=document.getElementById("searchBox");
const verseContainer=document.getElementById("verseContainer");

function renderVerses(filter=""){
    verseContainer.innerHTML="";
    bibleVerses.filter(v=>v.text.toLowerCase().includes(filter.toLowerCase()))
        .forEach(v=>{
            const div=document.createElement("div");
            div.classList.add("card");
            div.innerHTML=`<h3>${v.ref}</h3><p>${v.text}</p>`;
            verseContainer.appendChild(div);
        });
}

searchBox.addEventListener("input",()=>renderVerses(searchBox.value));
renderVerses(); // initial render

</script>
</body>
</html>
