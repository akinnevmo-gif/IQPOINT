<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸŒˆ OneLife Dashboard</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg, black, red, green, blue, purple);
    background-size:400% 400%;
    animation: rainbowBG 20s ease infinite;
    color:white;
    perspective:1200px;
}
@keyframes rainbowBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
header{
    text-align:center;
    padding:25px;
    font-size:30px;
    font-weight:bold;
    background: rgba(0,0,0,0.7);
}
.status{
    text-align:center;
    margin-top:10px;
    font-size:14px;
}
.online{color:lightgreen;}
.offline{color:red;}
.container{
    padding:40px;
    max-width:1200px;
    margin:auto;
}
.dashboard{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}
.card{
    background: rgba(255,255,255,0.08);
    padding:30px;
    border-radius:25px;
    text-align:center;
    cursor:pointer;
    transition: transform 0.5s ease, background 0.5s ease;
    transform-style: preserve-3d;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    position: relative;
}
.card:hover{
    transform: rotateY(15deg) rotateX(10deg) scale(1.08);
    background: rgba(255,255,255,0.15);
}
.card h3{
    margin:0 0 10px;
    font-size:22px;
    text-shadow:2px 2px 8px black;
}
.preview{
    display:none;
    position:absolute;
    top:110%;
    left:50%;
    transform:translateX(-50%);
    width:260px;
    background: rgba(0,0,0,0.95);
    color:white;
    padding:15px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.8);
    font-size:14px;
    text-align:left;
    z-index:100;
    pointer-events:none;
}
</style>
</head>
<body>

<header>ğŸŒˆ OneLife Dashboard</header>
<div class="status online" id="statusText">You are Online</div>

<div class="container">
<div class="dashboard">

<!-- Cards -->
<div class="card" onclick="location.href='cross.html'">âœ 3D Cross Experience</div>
<div class="card" onclick="location.href='worship.html'">ğŸµ Worship Player</div>
<div class="card" onclick="location.href='bible-search.html'">ğŸ“– Bible Search</div>
<div class="card" onclick="location.href='prayer-room.html'">ğŸ™ Prayer Room</div>
<div class="card" onclick="location.href='motivation-teachings.html'">ğŸ’¬ Motivation & Teachings</div>
<div class="card" onclick="location.href='donation.html'">ğŸ’– Donate & WhatsApp</div>
<div class="card" onclick="location.href='bible-stories.html'">ğŸ“œ Bible Stories</div>

<!-- OneLife Consultant -->
<div class="card" id="consultantCard" onclick="location.href='oneLife-consultant.html'">
    ğŸ¤– OneLife Consultant
    <div class="preview" id="consultantPreview">Loading preview...</div>
</div>

</div>
</div>

<script>
// Online/offline
const statusText=document.getElementById("statusText");
function updateOnlineStatus(){
    if(navigator.onLine){
        statusText.textContent="You are Online";
        statusText.className="status online";
    } else {
        statusText.textContent="You are Offline (PWA Mode Active)";
        statusText.className="status offline";
    }
}
window.addEventListener('online',updateOnlineStatus);
window.addEventListener('offline',updateOnlineStatus);
updateOnlineStatus();

// Consultant Hover Preview
const consultantCard = document.getElementById("consultantCard");
const consultantPreview = document.getElementById("consultantPreview");

consultantCard.addEventListener("mouseenter", async () => {
    consultantPreview.style.display = "block";
    consultantPreview.textContent = "Loading preview...";

    try {
        const res = await fetch('/api/openai',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({prompt:"Give a short 20-word gospel greeting for OneLife dashboard preview.", temperature:0.7})
        });
        const data = await res.json();
        consultantPreview.textContent = data.reply || "Welcome to OneLife Consultant!";
    } catch(err){
        consultantPreview.textContent = "Unable to load preview.";
        console.error(err);
    }
});

consultantCard.addEventListener("mouseleave", () => {
    consultantPreview.style.display = "none";
});
</script>

</body>
</html>
