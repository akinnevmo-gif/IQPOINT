<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneLife | 3D Cross Experience</title>

<style>

/* ============================= */
/* GLOBAL BACKGROUND SYSTEM */
/* ============================= */

body {
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, black, red, green, blue, purple);
    background-size: 400% 400%;
    animation: rainbowBG 20s ease infinite;
    color: white;
}

/* Animated Rainbow Background */

@keyframes rainbowBG {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 100%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 0%; }
    100% { background-position: 0% 50%; }
}

/* ============================= */
/* MAIN CONTAINER */
/* ============================= */

.scene {
    width: 100vw;
    height: 100vh;
    perspective: 1500px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* ============================= */
/* 3D CROSS STRUCTURE */
/* ============================= */

.cross-container {
    position: relative;
    transform-style: preserve-3d;
    animation: rotateCross 18s infinite linear;
}

/* Slow Rotation */

@keyframes rotateCross {
    0% { transform: rotateY(0deg) rotateX(0deg); }
    50% { transform: rotateY(180deg) rotateX(10deg); }
    100% { transform: rotateY(360deg) rotateX(0deg); }
}

/* Vertical Beam */

.vertical {
    position: absolute;
    width: 40px;
    height: 300px;
    background: linear-gradient(to bottom, red, orange, yellow, green, blue, purple);
    box-shadow: 0 0 50px rgba(255,255,255,0.8);
    border-radius: 10px;
}

/* Horizontal Beam */

.horizontal {
    position: absolute;
    width: 200px;
    height: 40px;
    background: linear-gradient(to right, purple, blue, green, yellow, orange, red);
    box-shadow: 0 0 50px rgba(255,255,255,0.8);
    border-radius: 10px;
    top: 120px;
    left: -80px;
}

/* Glow Aura */

.aura {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 70%);
    animation: pulseAura 4s infinite ease-in-out;
}

/* Pulsing Glow */

@keyframes pulseAura {
    0% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); opacity: 0.6; }
}

/* ============================= */
/* LIGHT RAYS */
/* ============================= */

.light-rays {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.ray {
    position: absolute;
    width: 2px;
    height: 100vh;
    background: linear-gradient(transparent, white, transparent);
    opacity: 0.2;
    animation: moveRays 8s infinite linear;
}

@keyframes moveRays {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
}

/* ============================= */
/* SCRIPTURE OVERLAY */
/* ============================= */

.scripture {
    position: absolute;
    bottom: 60px;
    text-align: center;
    width: 100%;
    font-size: 1.2em;
    animation: fadeText 6s infinite;
}

@keyframes fadeText {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

/* ============================= */
/* BACK BUTTON */
/* ============================= */

.back {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    border-radius: 30px;
    background: linear-gradient(45deg, red, green, blue, purple);
    color: white;
    text-decoration: none;
    font-weight: bold;
}

/* ============================= */
/* RESPONSIVE */
/* ============================= */

@media(max-width: 768px){
    .vertical {
        height: 220px;
    }
    .horizontal {
        width: 150px;
        top: 90px;
        left: -55px;
    }
}

</style>
</head>

<body>

<a href="index.html" class="back">⬅ Back</a>

<div class="scene">

    <div class="cross-container">

        <div class="aura"></div>

        <div class="vertical"></div>
        <div class="horizontal"></div>

    </div>

    <div class="light-rays">
        <div class="ray" style="left:20%"></div>
        <div class="ray" style="left:40%"></div>
        <div class="ray" style="left:60%"></div>
        <div class="ray" style="left:80%"></div>
    </div>

    <div class="scripture" id="scriptureText">
        "It is finished." – John 19:30
    </div>

</div>

<script>

/* ============================= */
/* ROTATING SCRIPTURES */
/* ============================= */

const scriptures = [
"John 3:16 – For God so loved the world...",
"Romans 5:8 – While we were sinners Christ died for us.",
"Isaiah 53:5 – By His stripes we are healed.",
"Philippians 2:10 – Every knee shall bow.",
"Revelation 1:8 – I am the Alpha and Omega."
];

let index = 0;

setInterval(() => {
    index++;
    if(index >= scriptures.length) index = 0;
    document.getElementById("scriptureText").innerText = scriptures[index];
}, 6000);

/* ============================= */
/* PARALLAX MOUSE EFFECT */
/* ============================= */

document.addEventListener("mousemove", function(e){
    const cross = document.querySelector(".cross-container");
    const x = (window.innerWidth / 2 - e.pageX) / 40;
    const y = (window.innerHeight / 2 - e.pageY) / 40;
    cross.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

</script>

</body>
</html>
