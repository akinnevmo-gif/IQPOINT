<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg, black, red, green, blue, purple);
    background-size:400% 400%;
    animation: rainbowBG 20s ease infinite;
    color:white;
    perspective:1200px;
}
@keyframes rainbowBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
header{
    text-align:center;
    padding:25px;
    font-size:30px;
    font-weight:bold;
    background: rgba(0,0,0,0.7);
    letter-spacing:2px;
}
.install-btn{
    display:none;
    margin:20px auto;
    padding:12px 30px;
    border-radius:30px;
    border:none;
    background: linear-gradient(45deg, red, green, blue, purple);
    color:white;
    font-weight:bold;
    cursor:pointer;
}
.status{
    text-align:center;
    margin-top:10px;
    font-size:14px;
}
.online{color:lightgreen;}
.offline{color:red;}
.container{
    padding:40px;
    max-width:1200px;
    margin:auto;
}
.dashboard{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}
.card{
    background: rgba(255,255,255,0.08);
    padding:30px;
    border-radius:25px;
    text-align:center;
    cursor:pointer;
    transition: transform 0.5s ease, background 0.5s ease;
    transform-style: preserve-3d;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
}
.card:hover{
    transform: rotateY(15deg) rotateX(10deg) scale(1.08);
    background: rgba(255,255,255,0.15);
}
.card h3{
    margin:0 0 10px;
    font-size:22px;
    text-shadow:2px 2px 8px black;
}
.back{
    display:inline-block;
    margin-top:20px;
    padding:10px 20px;
    border-radius:30px;
    background: linear-gradient(45deg, red, green, blue, purple);
    text-decoration:none;
    color:white;
}
@media(max-width:768px){ 
    .container{padding:20px;} 
    .card{padding:20px;}
}
</style>
</head>
<body>

<header>ğŸŒˆ OneLife Dashboard</header>

<div class="card" onclick="location.href='motivation-teachings.html'">ğŸ’¬ Motivation & Teachings</div>
<div class="card" onclick="location.href='donation.html'">ğŸ’– Donate & WhatsApp</div>

<div class="card" onclick="location.href='oneLife-consultant.html'">ğŸ¤– OneLife Consultant</div>

</div>
</div>

<script>
/* ========================================= */
/* SERVICE WORKER */
if('serviceWorker' in navigator){
    navigator.serviceWorker.register('service-worker.js')
    .then(reg=>{
        console.log("Service Worker Registered", reg);
        reg.onupdatefound=()=>{
            const newWorker=reg.installing;
            newWorker.onstatechange=()=>{
                if(newWorker.state==='installed' && navigator.serviceWorker.controller){
                    if(confirm("New update available. Refresh now?")) window.location.reload();
                }
            }
        }
    }).catch(err=>console.log("SW registration failed",err));
}

/* ========================================= */
/* PWA INSTALL PROMPT */
let deferredPrompt;
const installBtn=document.getElementById("installBtn");
window.addEventListener('beforeinstallprompt',e=>{
    e.preventDefault();
    deferredPrompt=e;
    installBtn.style.display="block";
});
installBtn.addEventListener('click',async()=>{
    installBtn.style.display="none";
    deferredPrompt.prompt();
    const choiceResult=await deferredPrompt.userChoice;
    deferredPrompt=null;
});

/* ========================================= */
/* ONLINE/OFFLINE */
const statusText=document.getElementById("statusText");
function updateOnlineStatus(){
    if(navigator.onLine){
        statusText.textContent="You are Online";
        statusText.className="status online";
    } else {
        statusText.textContent="You are Offline (PWA Mode Active)";
        statusText.className="status offline";
    }
}
window.addEventListener('online',updateOnlineStatus);
window.addEventListener('offline',updateOnlineStatus);
updateOnlineStatus();

/* ========================================= */
/* TITLE ANIMATION */
let titleIndex=0;
const titleText="OneLife Gospel Experience";
setInterval(()=>{
    document.title=titleText.substring(0,titleIndex++);
    if(titleIndex>titleText.length) titleIndex=0;
},300);
</script>

</body>
</html>
