<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneLife | Gospel Dashboard</title>

<!-- PWA META -->
<meta name="theme-color" content="#000000">
<meta name="description" content="OneLife Gospel Experience - Word, Worship, Prayer, Motivation & Teachings & Bible Stories">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<style>
/* ========================================= */
/* GLOBAL BACKGROUND */
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg, black, red, green, blue, purple);
    background-size:400% 400%;
    animation: rainbowBG 18s ease infinite;
    color:white;
    perspective:1200px;
}
@keyframes rainbowBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* HEADER */
header{
    text-align:center;
    padding:25px;
    font-size:30px;
    font-weight:bold;
    background: rgba(0,0,0,0.7);
    letter-spacing:2px;
}

/* INSTALL BUTTON */
.install-btn{
    display:none;
    margin:20px auto;
    padding:12px 30px;
    border-radius:30px;
    border:none;
    background: linear-gradient(45deg, red, green, blue, purple);
    color:white;
    font-weight:bold;
    cursor:pointer;
}

/* ONLINE/OFFLINE STATUS */
.status{
    text-align:center;
    margin-top:10px;
    font-size:14px;
}
.online{color:lightgreen;}
.offline{color:red;}

/* DASHBOARD GRID */
.container{
    padding:40px;
    max-width:1200px;
    margin:auto;
}
.dashboard{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

/* 3D CARD EFFECT */
.card{
    background: rgba(255,255,255,0.08);
    padding:30px;
    border-radius:25px;
    text-align:center;
    cursor:pointer;
    transition: transform 0.5s ease, background 0.5s ease;
    transform-style: preserve-3d;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
}
.card:hover{
    transform: rotateY(15deg) rotateX(10deg) scale(1.08);
    background: rgba(255,255,255,0.15);
}

/* CARD TEXT */
.card h3{
    margin:0 0 10px;
    font-size:22px;
    text-shadow:2px 2px 8px black;
}

/* RESPONSIVE */
@media(max-width:768px){ 
    .container{padding:20px;} 
    .card{padding:20px;}
}
</style>
</head>
<body>

<header>üåà OneLife Dashboard</header>

<button class="install-btn" id="installBtn">Install OneLife</button>

<div class="status" id="statusText"></div>

<div class="container">
<div class="dashboard">

<!-- FEATURE CARDS -->
<div class="card" onclick="location.href='cross.html'">‚úù 3D Cross Experience</div>
<div class="card" onclick="location.href='worship.html'">üéµ Worship Player</div>
<div class="card" onclick="location.href='bible-search.html'">üìñ Bible Search</div>
<div class="card" onclick="location.href='prayer-room.html'">üôè Prayer Room</div>
<div class="card" onclick="location.href='motivation-teachings.html'">üí¨ Motivation & Teachings</div>
<div class="card" onclick="location.href='donation.html'">üíñ Donate & WhatsApp</div>
<div class="card" onclick="location.href='bible-stories.html'">üìú Bible Stories</div>

</div>
</div>

<script>
/* ========================================= */
/* SERVICE WORKER REGISTRATION */
if('serviceWorker' in navigator){
    navigator.serviceWorker.register('service-worker.js')
    .then(reg=>{
        console.log("Service Worker Registered", reg);
        reg.onupdatefound=()=>{
            const newWorker=reg.installing;
            newWorker.onstatechange=()=>{
                if(newWorker.state==='installed' && navigator.serviceWorker.controller){
                    if(confirm("New update available. Refresh now?")) window.location.reload();
                }
            }
        }
    })
    .catch(err=>console.log("SW registration failed",err));
}

/* ========================================= */
/* INSTALL PROMPT */
let deferredPrompt;
const installBtn=document.getElementById("installBtn");
window.addEventListener('beforeinstallprompt',(e)=>{
    e.preventDefault();
    deferredPrompt=e;
    installBtn.style.display="block";
});
installBtn.addEventListener('click',async()=>{
    installBtn.style.display="none";
    deferredPrompt.prompt();
    const choiceResult=await deferredPrompt.userChoice;
    if(choiceResult.outcome==='accepted'){ console.log('User accepted install'); }
    deferredPrompt=null;
});

/* ========================================= */
/* ONLINE/OFFLINE DETECTION */
const statusText=document.getElementById("statusText");
function updateOnlineStatus(){
    if(navigator.onLine){
        statusText.textContent="You are Online";
        statusText.className="status online";
    } else {
        statusText.textContent="You are Offline (PWA Mode Active)";
        statusText.className="status offline";
    }
}
window.addEventListener('online',updateOnlineStatus);
window.addEventListener('offline',updateOnlineStatus);
updateOnlineStatus();

/* ========================================= */
/* ANIMATED TITLE */
let titleIndex=0;
const titleText="OneLife Gospel Experience";
setInterval(()=>{
    document.title=titleText.substring(0,titleIndex++);
    if(titleIndex>titleText.length) titleIndex=0;
},300);
</script>

</body>
</html>
