<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneLife | 3D Cross Experience</title>

<style>
/* ========================================= */
/* GLOBAL BACKGROUND AND BODY */
/* ========================================= */
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, black, red, green, blue, purple);
    background-size: 400% 400%;
    animation: rainbowBG 20s ease infinite;
    color: white;
}

@keyframes rainbowBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ========================================= */
/* SCENE AND CONTAINER */
/* ========================================= */
.scene {
    width: 100vw;
    height: 100vh;
    perspective: 1500px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.cross-container {
    position: relative;
    transform-style: preserve-3d;
    animation: rotateCross 18s infinite linear;
}

@keyframes rotateCross {
    0% { transform: rotateY(0deg) rotateX(0deg); }
    50% { transform: rotateY(180deg) rotateX(10deg); }
    100% { transform: rotateY(360deg) rotateX(0deg); }
}

/* ========================================= */
/* CROSS STRUCTURE */
/* ========================================= */
.vertical {
    position: absolute;
    width: 5%; /* Fractional width */
    height: 40%; /* Fractional height */
    background: linear-gradient(to bottom, red, orange, yellow, green, blue, purple);
    box-shadow: 0 0 50px rgba(255,255,255,0.8);
    border-radius: 2%;
}

.horizontal {
    position: absolute;
    width: 25%; /* Fractional width */
    height: 5%; /* Fractional height */
    background: linear-gradient(to right, purple, blue, green, yellow, orange, red);
    box-shadow: 0 0 50px rgba(255,255,255,0.8);
    border-radius: 2%;
    top: 35%;
    left: -12.5%;
}

/* ========================================= */
/* GLOW AURA */
/* ========================================= */
.aura {
    position: absolute;
    width: 50%;
    height: 50%;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 70%);
    animation: pulseAura 4s infinite ease-in-out;
}

@keyframes pulseAura {
    0% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); opacity: 0.6; }
}

/* ========================================= */
/* LIGHT RAYS */
/* ========================================= */
.light-rays {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.ray {
    position: absolute;
    width: 0.2%;
    height: 100%;
    background: linear-gradient(transparent, white, transparent);
    opacity: 0.2;
    animation: moveRays 8s infinite linear;
}

@keyframes moveRays {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
}

/* ========================================= */
/* SCRIPTURE OVERLAY */
/* ========================================= */
.scripture {
    position: absolute;
    bottom: 8%;
    text-align: center;
    width: 100%;
    font-size: 1.2em;
    cursor: pointer;
}

/* ========================================= */
/* MODAL */
/* ========================================= */
.modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: rgba(0,0,0,0.9);
    padding-top: 50px;
    box-sizing: border-box;
}

.modal-content {
    margin: auto;
    background: rgba(255,255,255,0.05);
    border-radius: 25px;
    width: 80%;
    max-width: 700px;
    padding: 20px;
    color: white;
    text-align: center;
    animation: fadeIn 0.5s;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

.close {
    color: white;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

/* ========================================= */
/* BACK BUTTON */
/* ========================================= */
.back {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 12px 25px;
    border-radius: 30px;
    background: linear-gradient(45deg, red, green, blue, purple);
    color: white;
    text-decoration: none;
    font-weight: bold;
}

/* ========================================= */
/* RESPONSIVE FRACTIONAL SCALING */
/* ========================================= */
@media(max-width:768px){
    .vertical { height: 35%; width: 6%; }
    .horizontal { width: 28%; height: 6%; left: -14%; top: 34%; }
    .scripture { font-size: 1em; }
    .modal-content { width: 90%; }
}

</style>
</head>

<body>

<a href="index.html" class="back">⬅ Back</a>

<div class="scene">

    <div class="cross-container">
        <div class="aura"></div>
        <div class="vertical"></div>
        <div class="horizontal"></div>
    </div>

    <div class="light-rays">
        <div class="ray" style="left:10%"></div>
        <div class="ray" style="left:30%"></div>
        <div class="ray" style="left:50%"></div>
        <div class="ray" style="left:70%"></div>
        <div class="ray" style="left:90%"></div>
    </div>

    <div class="scripture" id="scriptureText">"It is finished." – John 19:30</div>

</div>

<!-- MODAL -->
<div id="verseModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalText"></p>
    </div>
</div>

<script>
/* ========================================= */
/* SCRIPTURES DATA */
const scriptures = [
    {text: "John 3:16 – For God so loved the world...", explanation: "God's love is eternal and unconditional, offering salvation through Jesus Christ."},
    {text: "Romans 5:8 – While we were sinners Christ died for us.", explanation: "Even in our sin, Christ demonstrates love by sacrificing Himself for humanity."},
    {text: "Isaiah 53:5 – By His stripes we are healed.", explanation: "Jesus' suffering brings spiritual and emotional healing to believers."},
    {text: "Philippians 2:10 – Every knee shall bow.", explanation: "Every creation will acknowledge Jesus as Lord, showing His sovereignty."},
    {text: "Revelation 1:8 – I am the Alpha and Omega.", explanation: "God is eternal, without beginning or end, encompassing all history and creation."}
];

let index = 0;
const scriptureDiv = document.getElementById("scriptureText");
const modal = document.getElementById("verseModal");
const modalTitle = document.getElementById("modalTitle");
const modalText = document.getElementById("modalText");
const closeModal = document.getElementById("closeModal");

/* ========================================= */
/* ROTATE SCRIPTURES */
setInterval(() => {
    index++;
    if(index >= scriptures.length) index = 0;
    scriptureDiv.innerText = scriptures[index].text;
}, 6000);

/* ========================================= */
/* CLICK TO OPEN MODAL */
scriptureDiv.addEventListener("click", () => {
    const verse = scriptures[index];
    modal.style.display = "block";
    modalTitle.innerText = verse.text.split("–")[0];
    modalText.innerText = verse.explanation;
});

/* ========================================= */
/* CLOSE MODAL */
closeModal.addEventListener("click", () => {
    modal.style.display = "none";
});

/* ========================================= */
/* CLOSE MODAL ON CLICK OUTSIDE */
window.addEventListener("click", (e) => {
    if(e.target === modal) modal.style.display = "none";
});

/* ========================================= */
/* PARALLAX MOUSE EFFECT */
document.addEventListener("mousemove", function(e){
    const cross = document.querySelector(".cross-container");
    const x = (window.innerWidth / 2 - e.pageX) / 40;
    const y = (window.innerHeight / 2 - e.pageY) / 40;
    cross.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

</script>

</body>
</html>
