<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneLife | Bible Stories 3D Lyric</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg, black, red, green, blue, purple);
    background-size:400% 400%;
    animation: rainbowBG 20s ease infinite;
    color:white;
    perspective:1200px;
}
@keyframes rainbowBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
header{
    text-align:center;
    padding:25px;
    font-size:30px;
    font-weight:bold;
    background: rgba(0,0,0,0.7);
    letter-spacing:2px;
}
.container{
    max-width:1200px;
    margin:30px auto;
    padding:30px;
    background: rgba(255,255,255,0.08);
    border-radius:25px;
    backdrop-filter: blur(10px);
}
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:25px;
}
.card{
    background: rgba(255,255,255,0.08);
    border-radius:25px;
    padding:30px;
    cursor:pointer;
    text-align:center;
    transition: transform 0.5s ease, background 0.5s ease;
    transform-style: preserve-3d;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
}
.card:hover{
    transform: rotateY(15deg) rotateX(10deg) scale(1.08);
    background: rgba(255,255,255,0.15);
}
.card h3{
    margin:0 0 10px;
    font-size:22px;
    text-shadow:2px 2px 8px black;
}
.modal{
    display:none;
    position:fixed;
    z-index:100;
    left:0; top:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.98);
    padding-top:50px;
    box-sizing:border-box;
    perspective:1200px;
    overflow-y:auto;
}
.modal-content{
    margin:auto;
    background: rgba(255,255,255,0.05);
    border-radius:25px;
    width:80%;
    max-width:900px;
    padding:30px;
    color:white;
    text-align:center;
    transform-style: preserve-3d;
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
}
.modal-content p{
    font-size:18px;
    line-height:1.7em;
    opacity:0;
    transform: translateY(30px) rotateX(10deg);
}
.close{
    color:white;
    float:right;
    font-size:28px;
    font-weight:bold;
    cursor:pointer;
}
.back{
    display:inline-block;
    margin-top:20px;
    padding:10px 20px;
    border-radius:30px;
    background: linear-gradient(45deg, red, green, blue, purple);
    text-decoration:none;
    color:white;
}
@media(max-width:768px){
    .card{padding:20px;}
    .modal-content{width:90%; padding:20px;}
}
</style>
</head>
<body>

<header>ðŸ“œ Bible Stories 3D Lyric</header>

<div class="container">
<div class="cards" id="cardsContainer"></div>
<a href="index.html" class="back">â¬… Back to Dashboard</a>
</div>

<div id="storyModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2 id="modalTitle"></h2>
        <div id="modalText"></div>
    </div>
</div>

<script>
/* ========================================= */
/* 50 STORIES DATA (SHORTENED EXAMPLE, replace with full as before) */
const stories = [
{title:"Creation of the World",text:"God created the heavens and the earth in six days and rested on the seventh day, blessing all that He had made..."},
{title:"Adam and Eve",text:"God formed Adam from the dust and breathed life into him, and created Eve from Adam's rib to be his companion..."},
{title:"Noah's Ark",text:"God commanded Noah to build an ark to save his family and two of every animal from the flood..."},
{title:"Tower of Babel",text:"People built a tower to reach heaven, God confused their languages and scattered them..."}
];

/* ========================================= */
/* RENDER 3D CARDS */
const cardsContainer = document.getElementById("cardsContainer");
stories.forEach(story=>{
    const div = document.createElement("div");
    div.classList.add("card");
    div.innerHTML = `<h3>${story.title}</h3><p>${story.text.substring(0,100)}...</p>`;
    div.onclick = ()=> openModal(story);
    cardsContainer.appendChild(div);
});

/* ========================================= */
/* MODAL FUNCTIONS */
const modal = document.getElementById("storyModal");
const modalTitle = document.getElementById("modalTitle");
const modalText = document.getElementById("modalText");
const closeModal = document.getElementById("closeModal");

function openModal(story){
    modal.style.display="block";
    modalTitle.innerText = story.title;
    modalText.innerHTML = "";
    const lines = story.text.split(". ");
    lines.forEach((line,i)=>{
        const p = document.createElement("p");
        p.innerText = line+".";
        modalText.appendChild(p);
        setTimeout(()=>{
            p.style.opacity="1";
            p.style.transform="translateY(0) rotateX(0)";
        }, i*600);
    });
}

/* CLOSE MODAL */
closeModal.addEventListener("click",()=>modal.style.display="none");
window.addEventListener("click", e => { if(e.target===modal) modal.style.display="none"; });
</script>

</body>
</html>
